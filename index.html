<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raghav Raman - Data Engineer Portfolio</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --accent-color: #ff6b6b;
    --dark-color: #1a1a1a;
    --light-color: #f8f9fa;
    --text-color: #333;
    --white: #ffffff;
    --shadow: 0 10px 30px rgba(0,0,0,0.1);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    overflow-x: hidden;
    opacity:1;
    transition: opacity 0.8s ease-in;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
}
.loader {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    display: flex; justify-content: center; align-items: center;
    z-index: 9999; transition: opacity 0.5s ease;
}
.loader-content { text-align: center; color: white; }
.loader-spinner {
    width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3);
    border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
header {
    background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
    padding: 15px 0; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: var(--shadow);
    transition: var(--transition);
}
.container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
.nav-container { display: flex; justify-content: space-between; align-items: center; }
.logo {
    font-size: 1.8em; font-weight: bold;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
nav ul { list-style: none; display: flex; gap: 30px; }
nav ul li a {
    color: var(--text-color); text-decoration: none; font-weight: 500; position: relative;
    transition: var(--transition);
}
nav ul li a::after {
    content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    transition: var(--transition);
}
nav ul li a:hover::after { width: 100%; }
.mobile-menu {
    display: none; flex-direction: column; cursor: pointer; gap: 4px;
}
.mobile-menu span {
    width: 25px; height: 3px; background: var(--text-color);
    transition: var(--transition);
}
.hero {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white; text-align: center; padding: 140px 0 100px; position: relative; overflow: hidden;
}
.hero::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom center;
    background-size: cover;
}
.hero-content { position: relative; z-index: 2; }
.hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 20px; opacity: 0; animation: fadeInUp 1s ease forwards 0.5s; }
.hero .subtitle { font-size: clamp(1.1rem, 2.5vw, 1.5rem); margin-bottom: 30px; opacity: 0; animation: fadeInUp 1s ease forwards 0.7s; }
.hero .description { font-size: clamp(1rem, 2vw, 1.2rem); margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto; opacity: 0; animation: fadeInUp 1s ease forwards 0.9s; }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.btn {
    display: inline-block; background: linear-gradient(135deg, var(--accent-color), #ff4757); color: white;
    padding: 15px 35px; text-decoration: none; border-radius: 50px; font-weight: 600; transition: var(--transition); box-shadow: var(--shadow);
    opacity: 0; animation: fadeInUp 1s ease forwards 1.1s;
}
.btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255,107,107,0.3); }
.floating-icons { position: absolute; width: 100%; height: 100%; overflow: hidden; pointer-events: none; }
.floating-icon { position: absolute; color: rgba(255,255,255,0.1); animation: float 6s ease-in-out infinite; }
.floating-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; font-size: 4rem; }
.floating-icon:nth-child(2) { top: 60%; left: 20%; animation-delay: 2s; font-size: 3rem; }
.floating-icon:nth-child(3) { top: 30%; right: 15%; animation-delay: 4s; font-size: 3.5rem; }
.floating-icon:nth-child(4) { top: 70%; right: 10%; animation-delay: 1s; font-size: 2.5rem; }
@keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 33% { transform: translateY(-20px) rotate(120deg); } 66% { transform: translateY(10px) rotate(240deg); } }
.section { padding: 100px 0; position: relative; }
.section h2 { text-align: center; margin-bottom: 60px; font-size: clamp(2rem, 4vw, 3rem); position: relative; }
.section h2::after {
    content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
    width: 80px; height: 4px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 2px;
}
.skills-section { background: var(--light-color); }
.skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 60px; }
.skill-card {
    background: white; padding: 40px 30px; border-radius: 20px; text-align: center;
    box-shadow: var(--shadow); transition: var(--transition); position: relative; overflow: hidden;
}
.skill-card::before {
    content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
    transition: var(--transition);
}
.skill-card:hover::before { left: 100%; }
.skill-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
.skill-icon { font-size: 3rem; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 20px; }
.skill-card h3 { font-size: 1.5rem; margin-bottom: 15px; color: var(--dark-color); }
.projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; margin-top: 60px; }
.project-card {
    background: white; border-radius: 20px; overflow: hidden; box-shadow: var(--shadow);
    transition: var(--transition); position: relative;
}
.project-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
.project-header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 30px; position: relative; }
.project-header::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 20px; background: white; border-radius: 20px 20px 0 0; }
.project-card-content { padding: 30px; }
.project-card h3 { font-size: 1.5rem; margin-bottom: 15px; }
.project-card p { color: #666; margin-bottom: 25px; line-height: 1.6; }
.certifications-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 40px; }
.cert-card { background:white; border-radius:20px; padding:30px; box-shadow: var(--shadow); transition: var(--transition); }
.cert-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15);}
.cert-icon { font-size: 2.5rem; margin-bottom: 15px; }
.contact { background: var(--dark-color); color: white; text-align: center; }
.contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; margin-top: 60px; }
.contact-card {
    background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); transition: var(--transition);
}
.contact-card:hover { background: rgba(255,255,255,0.15); transform: translateY(-5px); }
.contact-icon { font-size: 2.5rem; margin-bottom: 20px; color: var(--primary-color); }
.contact-card h3 { margin-bottom: 15px; }
.contact-card a { color: white; text-decoration: none; transition: var(--transition); }
.contact-card a:hover { color: var(--primary-color); }
footer { background: #111; color: white; text-align: center; padding: 30px 0; }
.animate-on-scroll { opacity: 0; transform: translateY(30px); transition: all 0.6s ease; }
.animate-on-scroll.animated { opacity: 1; transform: translateY(0); }
